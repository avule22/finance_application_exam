    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>

  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

  </script>

  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-money-bill-transfer"> FA</i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="korisnici.html">Korisnici</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transakcije.html">Transakcije</a>
            </li>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
          </ul>
        </div>
      </div>
    </nav>

    <nav aria-label="breadcrumb" class="container mt-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Korisnici</li>
      </ol>
    </nav>

    <div class="container mt-5">
      <h1 class="h3">Dodaj korisnika</h1>
      <form id="korisnikForm">
        <div class="form-group">
          <label for="ime">Ime</label>
          <input type="text" id="ime" class="form-control" required>
          <div class="invalid-feedback" id="imeError">Ime mora početi velikim slovom.</div>
        </div>
        <div class="form-group">
          <label for="prezime">Prezime</label>
          <input type="text" id="prezime" class="form-control" required>
          <div class="invalid-feedback" id="prezimeError">Prezime mora početi velikim slovom.</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" required>
          <div class="invalid-feedback" id="emailError">Email ne smije imati velika slova.</div>
        </div>
        <div class="form-group">
          <label for="sifra">Šifra</label>
          <div class="input-group">
            <input type="password" id="sifra" class="form-control" required>
            <button type="button" id="toggleSifra" class="btn btn-outline-secondary"><i class="fa fa-eye"></i></button>
            <div class="invalid-feedback" id="sifraError">Šifra mora imati najmanje 6 karaktera.</div>
          </div>
          <div class="form-group">
            <label for="budzet">Budžet</label>
            <input type="number" id="budzet" class="form-control" required>
          </div>
          <br>
          <button type="submit" class="btn btn-success"><i class="fa-solid fa-check"></i> Dodaj korisnika</button>
      </form>
    </div>
  </div>
  <script src="js/korisnici.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
